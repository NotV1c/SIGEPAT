<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGEPAT - Iniciar Sesión</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href='https://fonts.googleapis.com/css?family=Lexend Deca' rel='stylesheet'>

</head>

<body>
    <div class="login-container">
        <img src="./img/icon.png" alt="X" id="logo">
        <div id="titulo">
            <h1>Inicio de Sesión</h1>
        </div>

        <form action="/login" method="post">
            <div class="form-group">
                <label for="user-type">Tipo de Documento:</label>
                <select id="user-type" name="user-type">
                    <option value="medico">Cedula de Ciudadanía</option>
                    <option value="paciente">Cedula de Extranjería</option>
                    <option value="tutor">Pasaporte</option>
                    <option value="tutor">Permiso por Protección Temporal</option>

                </select>
            </div>
            <div class="form-group">
                <label for="username">N° Documento:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button id="boton">Ingresar</button>

            </div>
        </form>
    </div>
</body>

</html>
